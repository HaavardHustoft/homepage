<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <title>Homepage</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="icon">
                <img src="https://cdn3.iconfinder.com/data/icons/2018-social-media-logotypes/1000/2018_social_media_popular_app_logo_reddit-512.png" alt="reddit">
            </div>
            <div class="info">
                <h1 class="title">Reddit</h1>
                <div class="links">
                    <button onclick="location.href='https://old.reddit.com/';">Front page</button>
                    <button onclick="location.href='https://old.reddit.com/r/all/';">r/all</button>
                </div>
            </div>
        </div>
        <div class="card">
            <div class="icon">
                <img src="https://i.pinimg.com/originals/31/23/9a/31239a2f70e4f8e4e3263fafb00ace1c.png" alt="youtube">
            </div>
            <div class="info">
                <h1 class="title">Youtube</h1>
                <div class="links">
                    <button onclick="location.href='https://youtube.com/';">Youtube</button>
                </div>
            </div>
        </div>

        <div class="plus">
            <div class="icon">
                
            </div>
        </div>
    </div>

    <link rel="script" href="./app.js">
</body>
</html>
